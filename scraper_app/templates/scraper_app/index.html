<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'scraper_app/gallery.css' %}">
    
    <body>
      <div class="container">
        <nav class="navbar navbar-light bg-light">
          <span class="navbar-brand mb-0 h1">Image Scraper</span>
        </nav>

        <div class="row justify-content-center ">
          <form method="post">
            {% csrf_token %} {{ form }}
            <button type="submit" id="test"">Submit</button>
          </form>
        </div>

      {% if details %}
        <div class="row justify-content-center">
          <div class="col-3">
            Website Url : 
            <a href="{{ details.website.url }}" target="_blank">Visit</a>
          </div>
          <div class="col-3">
            Storage  : {{ details.storage }}
          </div>
          <div class="col-2">
            count : {{ details.image_count }}
          </div>
          <div class="col-2">
            <a download="urls.txt" href="{{ details.website.img_urls_file }}" > Download Urls</a>
          </div>
          <div class="col-2">
            <a href="/downloadzip/{{ details.website.id }} " >Download images</a>
          </div>
        </div>
        {% endif %}

        <div class="row justify-content-center">
          <div id="gallery">
            {% if images %} {% for image in images %}
              <a href="{{ iimage }}">
                <img src="{{ image }}" alt="image" />
              </a>
            {% endfor %} {% endif %}
          </div>
        </div>
        
      </div>
  </body>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>


</html>
